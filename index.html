<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body s>
  <nav class="container-fluid p-2 d-flex justify-content-center align-items-center">
    <h1>UMNGotchi</h1>
  </nav>

  <div id="popup" class="d-flex flex-column align-items-center justify-content-center">
    <h1 id="choose-header">Choose your Pet</h1>
    <div id="Picker" class=" carousel slide Picker " data-bs-interval="false" data-bs-ride="carousel">
      
      <div id="carousel" class="container-fluid d-flex justify-content-center align-items-center">
        <div id="carousel-left" class="carousel-btn"> 
          <i class="fa-solid fa-caret-left"></i>

        </div>
        <img id="display-img" src="pokemons/pokemon1.png"/>
        <div id="carousel-right" class="carousel-btn"> 
          <i class="fa-solid fa-caret-right"></i>

        </div>
      </div>
    </div>
    <input id="nameInput" type="text" placeholder="Name your tamagochi!" style="width: 60%; height:40px;">
    <button id="popup-btn" class="btn btn-primary mt-2">
      Play
    </button>
  </div>

  <div class="container-fluid d-flex mt-2 justify-content-center">
    <div class="stats">
      <div class=" stat container d-flex flex-column align-items-start">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <h6>Health</h6>
          <img class="statbar-icon" src="items/heal.png"/>
        </div>
        <div class="bar progress">
          <div id="health" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>

        </div>
      </div>
      <div class="stat container d-flex flex-column align-items-start">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <h6>Food</h6>
          <img class="statbar-icon" src="items/hunger.png"/>
        </div>
        <div class="bar progress">
          <div id="hunger" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="stat container d-flex flex-column align-items-start">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <h6>Energy</h6>
          <img class="statbar-icon" src="items/sleep.png"/>
        </div>
        <div class="bar progress">
          <div id="rest" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="stat container d-flex flex-column align-items-start">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <h6>Happiness</h6>
          <img class="statbar-icon" src="items/fun.png"/>
        </div>
        <div class="bar progress">
          <div id="fun" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <h6 id="pointsText">Total Points: 0</h6>
  </div>
  <div id="pet-area" class="container-fluid d-flex flex-column justify-content-center align-items-center">
  </div>

  <div id="time" class="container-fluid d-flex mt-2 justify-content-center flex-column align-items-center">
    <h3 id="greeting">
      
    </h3>
  
    <h3 id="clock">
      hi
    </h3>
  </div>

  <div class="container-fluid mt-3 d-flex justify-content-center">
    <div class="stats-buttons">
      <div id="funButton" class="container">
        Main
      </div>
      <div id="hungerButton" class="container">
        Makan
      </div>
      <div id="restButton" class="container">
        Tidur
      </div>
      <div id="healthButton"class="container">
        Berobat
      </div>
    </div>
  </div>

  <div class="gamepad">
    <div class="gamepad-row">
      <div id="up" class="gamepad-circle">
        <i class="fa-solid fa-caret-up"></i>
      </div>
    </div>
    <div id="gamepad-double" class="gamepad-row">
      <div id="left" class="gamepad-circle">
        <i class="fa-solid fa-caret-left"></i>

      </div>
      <div id="right" class="gamepad-circle">
        <i class="fa-solid fa-caret-right"></i>

      </div>
    </div>
    <div class="gamepad-row">
      <div id="down" class="gamepad-circle">
        <i class="fa-solid fa-caret-down"></i>

      </div>
    </div>
  </div>

  <div id = "pointsCounter">
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="stats.js"></script>
</html>
